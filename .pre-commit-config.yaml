repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: mixed-line-ending
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.4
    hooks:
    - id: flake8
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    - id: black
      args:
        - "-l 120"
